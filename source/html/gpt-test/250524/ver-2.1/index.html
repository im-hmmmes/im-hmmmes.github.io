<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .about-me, .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .about-me h2, .contact-form h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .about-me p {
            font-size: 16px;
            line-height: 1.6;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="about-me">
        <h2>關於我</h2>
        <p>這裡是關於你的簡介。你可以在這裡介紹自己，分享你的背景、興趣、專業經歷等。</p>
        <p>例如：</p>
        <p>我是某某大學的畢業生，目前從事於某某行業。我喜歡閱讀、旅行和寫作。歡迎通過下方的聯絡方式與我交流。</p>
    </div>

    <div class="contact-form">
        <h2>聯絡我</h2>
        <form action="/api/webhook_notify" method="POST">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required>

            <label for="message">訊息</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
